{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <style>
       
    </style>
    <title>Página de Login</title>
</head>
<body>   
  
</html>
    <main id="container">
        <form id="login_form" method="POST">
            {% csrf_token %}
            <!-- FORM HEADER -->
            <div id="form_header">
                <h2>Login</h2>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>
            <div>
                {% if messages %}
                    {% for i in messages %}
                    <div class="message">{{ i }}</div>
                    {% endfor %}
                {% endif %}
            </div>
            <!-- SOCIAL MEDIA LINKS -->
            <div id="social_media">
                <!-- FACEBOOK -->
                <a href="#">
                    <img src="{% static 'img/facebook.png' %}" alt="">
                </a>

                <!-- GOOGLE -->
                <a href="#">
                    <img src="{% static 'img/google.png' %}" alt="Google logo">
                </a>
                
                <!-- GITHUB -->
                <a href="#">
                    <img src="{% static 'img/github.png' %}" alt="">
                </a>
            </div>

            <div class="input-box">
                <label for="nome">
                    Username
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="nome" name="username">
                    </div>
                </label>
            </div>
            
            <div class="input-box">
                <label for="password">
                    Password
                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" id="password" name="password">
                    </div>
                </label>
                
                <!-- FORGOT PASSWORD -->
                <div id="forgot_password">
                    <a href="{% url 'reset_password' %}">
                        Recuperar senha?
                    </a>
                </div>
            </div>

            <!-- FORGOT PASSWORD -->
            <div id="forgot_password">
                <a href="{% url 'cadastro' %}">
                    Ainda não é cadastrado?
                </a>
            </div>

            <!-- LOGIN BUTTON -->
            <button type="submit" id="login_button" name="button">
                Login
            </button>
        </form>
    </main>

    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="{% static 'js/roteiro.js' %}"></script>
</body>
</html>
