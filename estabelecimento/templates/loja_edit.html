<style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      background-color: blue;
    }
    
    .my-form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
    }
    
    .my-form button {
      background-color: var(--color-purple-50);
      color: var(--color-light-50);
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .my-form button:hover {
      transform: scale(1.05);
    }

    .info-wrapper {
        width: 200px;
        height: 200px;
        background-color: var(--color-light-50);
        border-radius: 8px;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
    </style>

    



    <div class="container">
        {% if messages %}
            {% for i in messages %}
            <div class="message">{{ i }}</div>
            {% endfor %}
        {% endif %}
        <form method="post" class="my-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Editar</button>
        </form>
    </div>
